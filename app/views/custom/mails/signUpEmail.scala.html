@(request: play.api.mvc.RequestHeader, token: String)
@import securesocial.core.IdentityProvider
<html>
    <body>
        <p>안녕하세요</p>
        <p><a href="@securesocial.core.providers.utils.RoutesHelper.signUp(token).absoluteURL(IdentityProvider.sslEnabled)(request)">여기</a>를 클릭하여 회원가입을 진행할 수 있습니다.</p>
        <p>이 링크는 1시간 동안 유효합니다.</p>
    </body>
</html>
