@(request: play.api.mvc.RequestHeader, user: securesocial.core.Identity)
@import securesocial.core.IdentityProvider

<html>
    <body>
        <p>안녕하세요 @(user.firstName)님,</p>

        <p>이미 우리 사이트의 계정을 가지고 계신것 같네요. 만약 비밀번호가 생각나지 않으신다면
            <a href="@securesocial.core.providers.utils.RoutesHelper.startResetPassword().absoluteURL(IdentityProvider.sslEnabled)(request)">여기</a>를 통해서 다시 설정할 수 있습니다.
        </p>
    </body>
</html>
