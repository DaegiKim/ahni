@(user: securesocial.core.Identity)
@main("ahni - account") {
    @header("account",user)
    <div class="container">
        <div class="starter-template">
            <div class="text-left">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="@user.avatarUrl.get" alt="@user.fullName" style="max-width: 128px; max-height: 128px">
                    </a>
                    <div class="media-body">
                        <h3 class="media-heading">@user.fullName</h3>
                        <p>Email: @user.email.get</p>
                        <p>Auth method: @user.identityId.providerId</p>
                        <p>User ID: @User.findByIdentity(user).id</p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
}
