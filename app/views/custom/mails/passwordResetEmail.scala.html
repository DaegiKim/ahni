@(request: play.api.mvc.RequestHeader, user: securesocial.core.Identity, token: String)
@import securesocial.core.IdentityProvider
<html>
    <body>
        <p>안녕하세요 @(user.firstName)님,</p>

        <p><a href="@securesocial.core.providers.utils.RoutesHelper.resetPassword(token).absoluteURL(IdentityProvider.sslEnabled)(request)">
            여기</a>를 눌러서 비밀번호를 다시 설정할 수 있습니다.
        </p>
        <p>이 링크는 1시간 동안 유효합니다.</p>
    </body>
</html>
