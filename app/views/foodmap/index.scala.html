@(user: securesocial.core.Identity)
@main("ahni - foodmap") {
    @header("foodmap",user)
    <div class="container" xmlns="http://www.w3.org/1999/html">
        <div class="starter-template">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxfbaCe0lfmc2oA-2U_Ol7LJqMhEbeId4&sensor=false"></script>
            <script>
            function initialize() {
            var mapOptions = {
            zoom: 4,
            center: new google.maps.LatLng(37.451656, 126.65723),
            mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

            // Add 5 markers to the map at random locations
            var southWest = new google.maps.LatLng(37.451379, 126.655868);
            var northEast = new google.maps.LatLng(37.451298, 126.658587);

            var bounds = new google.maps.LatLngBounds(southWest, northEast);
            map.fitBounds(bounds);

            var lngSpan = northEast.lng() - southWest.lng();
            var latSpan = northEast.lat() - southWest.lat();

            for (var i = 0; i < 5; i++) {
            var position = new google.maps.LatLng(
            southWest.lat() + latSpan * Math.random(),
            southWest.lng() + lngSpan * Math.random());
            var marker = new google.maps.Marker({
            position: position,
            map: map
            });

            marker.setTitle((i + 1).toString());
            attachSecretMessage(marker, i);
            }
            }

            // The five markers show a secret message when clicked
            // but that message is not within the marker's instance data
            function attachSecretMessage(marker, num) {
            var message = ['This', 'is', 'the', 'secret', 'message'];
            var infowindow = new google.maps.InfoWindow({
            content: message[num]
            });

            google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(marker.get('map'), marker);
            });
            }

            google.maps.event.addDomListener(window, 'load', initialize);

            </script>
            <div id="map-canvas" style="width:100%; height:350px; overflow:hidden; top:51px; right:0; left:0; position: absolute"></div>
        </div>
    </div><!-- /.container -->
}
