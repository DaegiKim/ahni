@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("ionicons/css/ionicons.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.0.3.js")" type="text/javascript"></script>
        @*<script src="@routes.Assets.at("javascripts/retina.js")" type="text/javascript"></script>*@
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.timeago.js")" type="text/javascript"></script>
        @if(title.contains("chat")) {
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chat.css")">
            <script src="@routes.Assets.at("javascripts/jquery-ui.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/jquery.slimscroll.min.js")" type="text/javascript"></script>
        }
        @if(title.contains("foodmap")) {
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foodmap.css")">
        }
    </head>
    <body>
        <div id="main-wrap">
            @content
        </div>
        @footer()
    </body>
</html>
